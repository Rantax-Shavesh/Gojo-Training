<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Training - Gojo Theme</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
    }
    #usernameScreen, #mainContent {
      display: none;
      padding: 20px;
    }
    #usernameScreen.active, #mainContent.active {
      display: block;
    }
    h1, h2, h3 {
      text-align: center;
    }
    h1 {
      color: #6ec1ff;
      font-size: 2.5em;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .section {
      background-color: #111;
      margin: 20px auto;
      padding: 25px;
      border-radius: 20px;
      max-width: 750px;
      box-shadow: 0 0 25px #00f2ff55;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      background-color: #222;
      color: #fff;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      font-size: 1em;
      background-color: #00bfff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0099cc;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }
    .stat {
      flex: 1 1 120px;
      text-align: center;
      padding: 15px;
      background: #000000cc;
      border-radius: 12px;
      box-shadow: 0 0 10px #0077b699 inset;
    }
    .stat h3 {
      margin: 0;
      color: #00bfff;
    }
    .stat p {
      margin: 5px 0 0;
      font-size: 1.3em;
      font-weight: bold;
    }
    #animationScreen {
      display:none;
      text-align:center;
      padding:50px;
      font-size:2.5em;
      color:#6ec1ff;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="usernameScreen" class="active">
    <h1>Enter Your Username</h1>
    <input type="text" id="usernameInput" placeholder="Username" />
    <button onclick="startAnimation()">Enter</button>
  </div>

  <div id="animationScreen">
    <p>Hollow Purple...</p>
  </div>

  <div id="mainContent">
    <h1>Six Eyes Training</h1>
    <h3 id="quoteDisplay" style="color:#87ceeb;"></h3>
    <h2>Welcome, <span id="displayUsername"></span></h2>

    <div class="stats">
      <div class="stat"><h3>STR</h3><p id="stat-str">0</p></div>
      <div class="stat"><h3>STA</h3><p id="stat-sta">0</p></div>
      <div class="stat"><h3>COM</h3><p id="stat-com">0</p></div>
      <div class="stat"><h3>INT</h3><p id="stat-int">0</p></div>
      <div class="stat"><h3>FOC</h3><p id="stat-foc">0</p></div>
    </div>

    <div class="section">
      <h2>Today's Training Log</h2>
      <div class="exercise-log">
        <label>Push-ups (1 STR)</label><input type="text" id="pushups" />
        <label>Squats (1 STR)</label><input type="text" id="squats" />
        <label>Crunches (1 STR)</label><input type="text" id="crunches" />
        <label>Forearm Training (1 STR)</label><input type="text" id="forearm" />
        <label>Punches (1 COM)</label><input type="text" id="punches" />
        <label>Kicks (1 COM)</label><input type="text" id="kicks" />
        <label>1 km Running (2 STA)</label><input type="text" id="running" />
        <label>10 min Meditate (1 FOC)</label><input type="text" id="meditate" />
        <label>10 min Dodge (1 COM)</label><input type="text" id="dodge" />
        <label>Plank (Always 100 XP)</label><input type="text" id="plank" />
      </div>
      <button onclick="submitTraining()">Submit Training</button>
      <p id="xpDisplay" style="text-align:center; font-size:1.2em; margin-top:15px;">XP: 0 | Level: 1 | Title: Student</p>
    </div>
  </div>

  <script>
    let xp = 0;
    let level = 1;
    let stats = { STR: 0, STA: 0, COM: 0, INT: 0, FOC: 0 };
    const titles = ["Student", "First Grade", "Semi Grade 1", "Grade 1", "Special Grade", "Domain User", "Six Eyes", "Hollow Purple Master", "Limitless User", "Gojo-Level"].concat(Array(91).fill("Ascended"));
    const quotes = [
      "Throughout heaven and earth, I alone am the honored one.",
      "I'm the strongest, after all.",
      "When you die, you'll be alone.",
      "Don't worry, I'm the strongest.",
      "Let's finish this quickly, Iâ€™ve got a class to teach."
    ];

    function startAnimation() {
      const username = document.getElementById("usernameInput").value;
      if (username) {
        localStorage.setItem("username", username);
        document.getElementById("usernameScreen").style.display = "none";
        document.getElementById("animationScreen").style.display = "block";
        setTimeout(() => {
          document.getElementById("animationScreen").style.display = "none";
          showMainPage(username);
        }, 4000);
      }
    }

    function showMainPage(username) {
      document.getElementById("mainContent").classList.add("active");
      document.getElementById("displayUsername").textContent = username;
      document.getElementById("quoteDisplay").textContent = quotes[Math.floor(Math.random() * quotes.length)];
    }

    function calculateXP() {
      let totalXP = 0;
      let statGain = { STR: 0, STA: 0, COM: 0, INT: 0, FOC: 0 };

      if (parseInt(pushups.value) >= 100) statGain.STR++;
      if (parseInt(squats.value) >= 100) statGain.STR++;
      if (parseInt(crunches.value) >= 100) statGain.STR++;
      if (parseInt(forearm.value) >= 100) statGain.STR++;
      if (parseInt(punches.value) >= 100) statGain.COM++;
      if (parseInt(kicks.value) >= 100) statGain.COM++;
      if (parseInt(running.value) >= 1) statGain.STA += 2;
      if (parseInt(meditate.value) >= 10) statGain.FOC++;
      if (parseInt(dodge.value) >= 10) statGain.COM++;
      if (parseInt(plank.value) > 0) totalXP += 100;

      for (let key in statGain) totalXP += statGain[key] * 50;

      return { totalXP, statGain };
    }

    function submitTraining() {
      const result = calculateXP();
      xp += result.totalXP;
      for (let key in result.statGain) {
        stats[key] += result.statGain[key];
      }
      while (xp >= level * 100) {
        xp -= level * 100;
        level++;
      }
      updateUI();
    }

    function updateUI() {
      document.getElementById("stat-str").textContent = stats.STR;
      document.getElementById("stat-sta").textContent = stats.STA;
      document.getElementById("stat-com").textContent = stats.COM;
      document.getElementById("stat-int").textContent = stats.INT;
      document.getElementById("stat-foc").textContent = stats.FOC;
      document.getElementById("xpDisplay").textContent = `XP: ${xp} | Level: ${level} | Title: ${titles[level - 1]}`;
    }

    window.onload = () => {
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("usernameScreen").style.display = "none";
        document.getElementById("animationScreen").style.display = "block";
        setTimeout(() => {
          document.getElementById("animationScreen").style.display = "none";
          showMainPage(username);
        }, 4000);
      } else {
        document.getElementById("usernameScreen").classList.add("active");
      }
    };
  </script>
</body>
</html>
