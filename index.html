<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Training - Gojo Theme</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
    }
    #usernameScreen, #mainContent {
      display: none;
      padding: 20px;
    }
    #usernameScreen.active, #mainContent.active {
      display: block;
    }
    h1, h2, h3 {
      text-align: center;
    }
    h1 {
      color: #6ec1ff;
      font-size: 2.5em;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .section {
      background-color: #111;
      margin: 20px auto;
      padding: 25px;
      border-radius: 20px;
      max-width: 750px;
      box-shadow: 0 0 25px #00f2ff55;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      background-color: #222;
      color: #fff;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      font-size: 1em;
      background-color: #00bfff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0099cc;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }
    .stat {
      flex: 1 1 120px;
      text-align: center;
      padding: 15px;
      background: #000000cc;
      border-radius: 12px;
      box-shadow: 0 0 10px #0077b699 inset;
    }
    .stat h3 {
      margin: 0;
      color: #00bfff;
    }
    .stat p {
      margin: 5px 0 0;
      font-size: 1.3em;
      font-weight: bold;
    }
    #animationScreen {
      display: none;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #9c27b0, #000);
      animation: glow 4s ease-in-out forwards;
    }
    @keyframes glow {
      0% {opacity: 0; transform: scale(0.9);}
      50% {opacity: 1; transform: scale(1.05); box-shadow: 0 0 100px #c158dc88;}
      100% {opacity: 0; transform: scale(1);}
    }
    #xpBarWrapper {
      width: 100%;
      background-color: #333;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #xpBar {
      height: 20px;
      background-color: #00bfff;
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="usernameScreen" class="active">
    <h1>Enter Your Username</h1>
    <input type="text" id="usernameInput" placeholder="Username" />
    <button onclick="startAnimation()">Enter</button>
  </div>

  <div id="animationScreen"></div>

  <div id="mainContent">
    <h1>Six Eyes Training</h1>
    <h3 id="quoteDisplay" style="color:#87ceeb;"></h3>
    <h2>Welcome, <span id="displayUsername"></span></h2>

    <div class="stats">
      <div class="stat"><h3>STR</h3><p id="stat-str">10</p></div>
      <div class="stat"><h3>STA</h3><p id="stat-sta">10</p></div>
      <div class="stat"><h3>COM</h3><p id="stat-com">10</p></div>
      <div class="stat"><h3>INT</h3><p id="stat-int">10</p></div>
    </div>

    <div class="section">
      <div id="xpBarWrapper"><div id="xpBar"></div></div>
      <p id="xpDisplay" style="text-align:center; font-size:1.2em;">XP: 0 | Level: 1 | Title: Student</p>
    </div>

    <div class="section">
      <h2>Today's Training Log</h2>
      <div class="exercise-log">
        <label>Push-ups (100 for +1 STR)</label><input type="text" id="pushups" />
        <label>Squats (100 for +1 STR)</label><input type="text" id="squats" />
        <label>Crunches (100 for +1 STR)</label><input type="text" id="crunches" />
        <label>Forearm Training (100 for +1 STR)</label><input type="text" id="forearm" />
        <label>Punches (100 for +1 COM)</label><input type="text" id="punches" />
        <label>Kicks (100 for +1 COM)</label><input type="text" id="kicks" />
        <label>1 km Running (1 units = +1 STA)</label><input type="text" id="running" />
        <label>10 min Meditate (10 mins = +1 INT)</label><input type="text" id="meditate" />
        <label>10 min Dodge (100 for +1 COM)</label><input type="text" id="dodge" />
        <label>Plank (Always 100 XP)</label><input type="text" id="plank" />
      </div>
      <button onclick="submitTraining()">Submit Training</button>
    </div>
  </div>

  <script>
    let xp = parseFloat(localStorage.getItem("xp")) || 0;
    let level = parseInt(localStorage.getItem("level")) || 1;
    let stats = JSON.parse(localStorage.getItem("stats")) || { STR: 10, STA: 10, COM: 10, INT: 10 };
    const titles = ["Student", "First Grade", "Semi Grade 1", "Grade 1", "Special Grade", "Domain User", "Six Eyes", "Hollow Purple Master", "Limitless User", "Gojo-Level"].concat(Array(101).fill("Ascended"));
    const quotes = [
      "Throughout heaven and earth, I alone am the honored one.",
      "I'm the strongest, after all.",
      "When you die, you'll be alone.",
      "Don't worry, I'm the strongest.",
      "Let's finish this quickly, Iâ€™ve got a class to teach."
    ];

    function startAnimation() {
      const username = document.getElementById("usernameInput").value;
      if (username) {
        localStorage.setItem("username", username);
        document.getElementById("usernameScreen").style.display = "none";
        document.getElementById("animationScreen").style.display = "block";
        setTimeout(() => {
          document.getElementById("animationScreen").style.display = "none";
          showMainPage(username);
        }, 4000);
      }
    }

    function showMainPage(username) {
      document.getElementById("mainContent").classList.add("active");
      document.getElementById("displayUsername").textContent = username;
      document.getElementById("quoteDisplay").textContent = quotes[Math.floor(Math.random() * quotes.length)];
      updateUI();
    }

    function submitTraining() {
      const fields = ["pushups", "squats", "crunches", "forearm", "punches", "kicks", "running", "meditate", "dodge", "plank"];
      let totalXP = 0;

      fields.forEach(id => {
        const value = parseFloat(document.getElementById(id).value) || 0;
        totalXP += value * 0.1;
      });

      if (parseFloat(pushups.value) >= 100) stats.STR++;
      if (parseFloat(squats.value) >= 100) stats.STR++;
      if (parseFloat(crunches.value) >= 100) stats.STR++;
      if (parseFloat(forearm.value) >= 100) stats.STR++;
      if (parseFloat(punches.value) >= 100) stats.COM++;
      if (parseFloat(kicks.value) >= 100) stats.COM++;
      if (parseFloat(running.value) >= 1) stats.STA++;
      if (parseFloat(meditate.value) >= 10) stats.INT++;
      if (parseFloat(dodge.value) >= 100) stats.COM++;
      if (parseFloat(plank.value) > 0) totalXP += 100;

      xp += totalXP;
      while (xp >= level * 100) {
        xp -= level * 100;
        level++;
      }
      saveProgress();
      updateUI();
    }

    function updateUI() {
      document.getElementById("stat-str").textContent = stats.STR;
      document.getElementById("stat-sta").textContent = stats.STA;
      document.getElementById("stat-com").textContent = stats.COM;
      document.getElementById("stat-int").textContent = stats.INT;
      document.getElementById("xpDisplay").textContent = `XP: ${xp.toFixed(1)} | Level: ${level} | Title: ${titles[Math.floor(level / 10)]}`;
      document.getElementById("xpBar").style.width = `${(xp / (level * 100)) * 100}%`;
    }

    function saveProgress() {
      localStorage.setItem("xp", xp);
      localStorage.setItem("level", level);
      localStorage.setItem("stats", JSON.stringify(stats));
    }

    window.onload = () => {
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("usernameScreen").style.display = "none";
        document.getElementById("animationScreen").style.display = "block";
        setTimeout(() => {
          document.getElementById("animationScreen").style.display = "none";
          showMainPage(username);
        }, 4000);
      } else {
        document.getElementById("usernameScreen").classList.add("active");
      }
    };
  </script>
</body>
</html>
